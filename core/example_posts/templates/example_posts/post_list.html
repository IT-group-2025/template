<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Список постов</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Список постов</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Опубликовано: {{ post.pub_date }}</small>
            </li>
        {% empty %}
            <p>Нет постов для отображения.</p>
        {% endfor %}
    </ul>
</body>
</html>
